<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch ~ In JavaScript.</title>
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- stop watch wrapper  -->
    <div class="wrapper">
        <div class="watch">
            <span class="min">0</span> :
            <span class="sec">0</span> :
            <span class="milisec">0</span>
        </div>
        <div class="watch-control">
            <button>Start</button>
            <button>Reset</button>
        </div>
    </div>



    <!-- scripting link here  -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
